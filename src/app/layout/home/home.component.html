<div class="card-body" style="width: 60%; margin-left: 20%; margin-top: 3vw; border: 2px black;">
  <form novalidate
        (ngSubmit)="save()"
        [formGroup]="searchAccountsForm"
        class="row g-3">
    <div class="col-md-4">
      <label for="username" class="form-label">Username</label>
      <input type="text"
             class="form-control"
             id="username"
             [maxlength]="50"
             [minlength]="5"
             formControlName="username"
             [ngClass]="{
           'is-invalid': (searchAccountsForm.get('firstName').touched
           || searchAccountsForm.get('firstName').dirty)
           && !searchAccountsForm.get('firstName').valid }"
      />
    </div>
    <div class="col-md-6">
      <label for="accountId" class="form-label">Account ID</label>
      <input type="text"
             class="form-control"
             formControlName="accountId"
             [maxlength]="50"
             [minlength]="3"
             id="accountId">
    </div>
    <div class="col-md-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text"
             class="form-control"
             id="firstName"
             formControlName="firstName"
             [maxlength]="50"
             [minlength]="3"
             required>
    </div>
    <div class="col-md-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text"
             class="form-control"
             id="lastName"
             required
             [maxlength]="50"
             [minlength]="3"
             formControlName="lastName">
    </div>
    <div class="col-md-3">
      <label for="email" class="form-label">Email</label>
      <input type="email"
             class="form-control"
             formControlName="email"
             [maxlength]="60"
             [minlength]="3"
             id="email">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text"
             class="form-control"
             id="inputAddress"
             formControlName="address"
             [maxlength]="100"
             placeholder="1234 Main St">
    </div>
    <div class="col-12">
      <label for="address2" class="form-label">Address 2</label>
      <input type="text"
             class="form-control"
             formControlName="address2"
             [maxlength]="100"
             id="address2"
             placeholder="Apartment, studio, or floor">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text"
             class="form-control"
             id="inputCity">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" class="form-select">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text"
             class="form-control"
             id="inputZip">
    </div>
    <div class="col-12">
      <button type="submit"
              label="Search Account Data"
              class="btn btn-primary"
              (click)="save()">Search Account Data
      </button>
    </div>
  </form>
</div>
